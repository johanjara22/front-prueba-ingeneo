<br><br><div class="container">
<h1>Clientes</h1>
</div>
<br><br>
<div class="container">
    <div class="row">

        <div class="col-sm-4">
            <h1>Crear Cliente</h1><br><br>
            <form novalidate [formGroup]="cliente" (ngSubmit)="crear()">
               
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="email" class="form-control"formControlName="nombre" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                    <input type="email" class="form-control"  formControlName="apellido" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tipo Identificacion</label>
                        <select class="form-select" aria-label="Tipo Producto" formControlName="tipoIdentificacion">
                          <option [ngValue]="tipoIdentificacion" *ngFor="let tipoIdentificacion of tiposIdentificacion">{{tipoIdentificacion.nombreIdentificacion}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Numero Identificacion</label>
                        <input type="text" class="form-control" formControlName="numeroIdentificacion" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                
            </form>

        </div>
        <div class="col-sm-8">
               <h1>Ver Clientes</h1> <br><br>
               <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Numero ID</th>
                    <th scope="col">Nombre Completo</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.numeroIdentificacion}}</td>
                    <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                   </tr>
             
                </tbody>
              </table>
        </div>
    </div>
</div>
